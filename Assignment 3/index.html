        //Function for question 1 that returns the smallest of 3 numbers
        function getSmallestNum(){
            let num1 = parseFloat(document.smallestNumber.num1.value);
            let num2 = parseFloat(document.smallestNumber.num2.value);
            let num3 = parseFloat(document.smallestNumber.num3.value);

            if(num1 < num2 && num1 < num3){
                document.getElementById("smallestResult").innerHTML = "The first number ("+num1+") is the smallest value.";
            }
            if(num2 < num1 && num2 < num3){
                document.getElementById("smallestResult").innerHTML = "The second number ("+num2+") is the smallest value.";
            }
            if(num3 < num1 && num3 < num2){
                document.getElementById("smallestResult").innerHTML = "The third number ("+num3+") is the smallest value.";
            }
            if(num1 < num2 && num1 == num3 || num1 < num3 && num1 ==num2){
                document.getElementById("smallestResult").innerHTML = "The smallest number is "+num1+".";
            }
            if(num2 < num1 && num2 == num3 || num2 < num3 && num2 == num1){
                document.getElementById("smallestResult").innerHTML = "The smallest number is "+num2+".";
            }
            if(num3 < num2 && num3 == num1 || num3 < num1 && num3 == num2){
                document.getElementById("smallestResult").innerHTML = "The smallest number is "+num3+".";
            }
            if(num1 == num3 && num1 == num2){
                document.getElementById("smallestResult").innerHTML = "The first number ("+num1+") is the smallest value.";
            }
        }
        //function for question 2 that displays the middle of 3 numbers when entered
        function getMiddleNum(){
            let num1 = parseFloat(document.middleNumber.num1.value);
            let num2 = parseFloat(document.middleNumber.num2.value);
            let num3 = parseFloat(document.middleNumber.num3.value);

            if(num1 < num3 && num1 > num2 || num1 > num3 && num1 < num2){
                document.getElementById("middleResult").innerHTML = "The first number ("+num1+") is the middle value.";
            }
            if(num2 < num1 && num2 > num3 || num2 < num3 && num2 > num1){
                document.getElementById("middleResult").innerHTML = "The second number ("+num2+") is the middle value.";
            }
            if(num3 > num2 && num3 < num1 || num3 > num1 && num3 < num2){
                document.getElementById("middleResult").innerHTML = "The third number ("+num3+") is the middle value.";
            }
            //if theres 2 of the same number as well
            if(num1 == num2 && num1 == num3){
                document.getElementById("middleResult").innerHTML = num1;
            }
            if(num2 < num1 && num2 == num3 || num2 < num3 && num2 == num1){
                document.getElementById("middleResult").innerHTML = "There is no middle value.";
            }
            if(num3 < num2 && num3 == num1 || num3 < num1 && num3 == num2){
                document.getElementById("middleResult").innerHTML = "There is no middle value.";
            }
            if(num1 < num2 && num1 == num3 || num1 < num3 && num1 ==num2){
                document.getElementById("middleResult").innerHTML = "There is no middle value.";
            }
        }
        //function for question 3 that displays what type of value is entered
        function getValue(){
            let anything = parseFloat(document.anything.anyNum.value);

            if(anything % 2 == 0){
                document.getElementById("anythingResult").innerHTML = "Even";
            }
            if(anything % 2 != 0){
                document.getElementById("anythingResult").innerHTML = "Odd";
            }
            if(anything % 1 != 0){
                document.getElementById("anythingResult").innerHTML = "Float";
            }
            if(isNaN(anything)){
                document.getElementById("anythingResult").innerHTML = "None of the Above";
            }
            
        }
        //function for question 4 that displays the integer closest to the float entered
        function nearestInt(){
            let numFloat = parseFloat(document.nearestInt.integer.value);
            let numInt = parseInt(document.nearestInt.integer.value);

            if(numFloat <= (numInt + 0.5)){
                document.getElementById("results").innerHTML = "The nearest integer is " + numInt;
            }
            else{
                document.getElementById("results").innerHTML = "The nearest integer is " + (numInt + 1);
            }
            
        }
